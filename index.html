<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election 2020</title>
</head>
<body>
    
<header>
    <h1>
        This is a simple demo of voting application. With a simple change at the source code you can manipulate the result of the election.
    </h1>
    <h2>
        Choose between PersonA and PersonB to whome you want to vote for!
    </h2>
    
    </header>
    
    <div style="display: grid; grid-template-rows: auto auto auto auto; justify-content: space-around; margin: 10vh;">
        <button onclick="personAVot()" style="margin-bottom: 5vh;">PersonA</button>
        <button onclick="personBVot()" style="margin-bottom: 5vh;">PersonB</button>
        <button onclick="displayVots()" style="margin-bottom: 5vh;">Display Vots</button>
        <button onclick="winner()" style="margin-bottom: 5vh;">Winner is</button>
    </div>

    <script src="./candidates.js"></script>
</body>
</html>
